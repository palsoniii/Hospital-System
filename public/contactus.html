<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tara Netralaya</title>
</head>
<body>
    <header>
        <nav class="nav__container">
            <div class="nav__logo">Tara <span>Netralaya</span></div>
            <ul class="nav__links">
                <li><a href="homescreen.html">Home</a></li>
                <li><a href="loginscreen.html">Login</a></li>
                <li><a href="contactus.html">Contact</a></li>
                <li><a href="#">About Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contact__section">
            <h2>Contact Us</h2>
            <div class="contact__info">
                <p><strong>Company Name:</strong> Tara Netralaya</p>
                <p><strong>Contact Person:</strong> John Doe</p>
                <p><strong>Address:</strong> 1234 Street Name, City, Country</p>
                <p><strong>Email:</strong> contact@taranetralaya.com</p>
                <p><strong>Phone:</strong> +1 234 567 890</p>
                <p><strong>Working Hours:</strong> Mon-Fri, 9:00 AM - 5:00 PM</p>
            </div>

            <form action="#" method="post" class="contact__form" onsubmit="return validateEmail()">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit" class="submit__button">Send Message</button>
            </form>
        </section>
    </main>

    <script>
        function validateEmail() {
            var email = document.getElementById('email').value;
            var emailPattern = /^[^@]+@[^@]+\.[^@]+$/;
            
            if (!emailPattern.test(email)) {
                alert('Please enter a valid email address with an "@" symbol.');
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
