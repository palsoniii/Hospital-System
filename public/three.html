<html>
    <body>
        <h1>Registration Form</h1>
        <form>
            <table>
                <h3>Personal Information</h3>
                <tr>
                    <td>First Name:</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Last Name:</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td><input type="email"></td>
                </tr>
                <tr>
                    <td>Contact Number:</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Date of Birth:</td>
                    <td><input type="date"></td>
                </tr>
                <tr>
                    <td>Gender:</td>
                    <td><input type="radio" value="m" name="Gender" checked>Male</td>
                    <td><input type="radio" value="f" name="Gender">Female</td>
                </tr>
            </table>
            <table>
                <h3>Interests</h3>
                <tr>
                    <td><input type="checkbox">Sports</td>
                </tr>
                <tr>
                    <td><input type="checkbox">Music</td>
                </tr>
                <tr>
                    <td><input type="checkbox">Movies</td>
                </tr>
            </table>
            <table>
                <h3>Location</h3>
                <tr>
                    <label for="Country">Country:</label>
                    <select id="Country" name="Country">
                    <option value="none" disabled>Select your Country</option>
                    <option value="india">India</option>
                    <option value="usa">USA</option>
                    <option value="australia">Australia</option>
                    </select>
                </tr>
            </table>
        </form>
    </body>
</html>
